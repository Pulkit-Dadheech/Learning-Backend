<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Ordering Action</title>
    <style>
        :root {
            --darkYellow: #F6BE00;
            --blue: #1e90ff;
            --white: rgba(0, 0, 0, 0.1);
            --black: rgb(0, 0, 0);
            --light-blue: rgba(30, 144, 255, 0.65)

        }
        body {
            background-color: var(--blue);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;

            grid-template-columns: 1fr 1fr;
        }

        .container {
            padding: 20px;
        }

        .transaction-history {
            background-color: var(--darkYellow);
            padding: 20px;
            border-radius: 10px;
        }

        .transaction-history table {
            width: 100%;
            border-collapse: collapse;
        }

        .transaction-history table, .transaction-history th, .transaction-history td {
            border: 1px solid white;
        }

        .transaction-history th, .transaction-history td {
            padding: 10px;
            text-align: left;
        }

        .transaction-form {
            background-color: var(--darkYellow);
            padding: 20px;
            border-radius: 10px;
            display: grid;
            gap: 10px;

            justify-items: center;
        }

        .transaction-form label, .transaction-form select {
            display: block;
            margin-bottom: 10px;
        }

        .transaction-form button {
            background-color: white;
            color: blue;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .deposit{
            margin-bottom: 20px;
        }
        .depositContent{
            display: flex;
        }
        #amountDeposit{
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="transaction-history">
        <h2>Transaction History</h2>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Transaction Type</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows for transaction history will be fetched from the database -->
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <div class="transaction-form deposit">
        <h2>Deposit Money</h2>
        <div class="">
            <form class="depositContent">
                <label for="fromUserDeposit">From User</label>
                <select id="fromUserDeposit">
                    <!-- Options will be populated from the database -->
                </select>
                <label for="amountDeposit">Amount</label>
                <input type="number" id="amountDeposit" required>
                <button type="submit">Deposit</button>
            </form>
        </div>

    </div>
    <div class="transaction-form withdraw">
        <h2>Withdraw Money</h2>
        <form>
            <label for="fromUserWithdraw">From User</label>
            <select id="fromUserWithdraw">
                <!-- Options will be populated from the database -->
            </select>
            <label for="amountWithdraw">Amount</label>
            <input type="number" id="amountWithdraw" required>
            <button type="submit">Withdraw</button>
        </form>
    </div>
</div>
</body>
</html>
