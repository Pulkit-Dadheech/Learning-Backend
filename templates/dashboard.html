<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Ordering Action</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="container">
    <div class="transaction-history">
        <h2>Transaction History</h2>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Transaction Type</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows for transaction history will be fetched from the database -->
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <div class="transaction-form deposit">
        <h2>Deposit Money</h2>
        <div class="deposit-form-div">
            <form id = "deposit-form" class="deposit-form">
                <div class="form-group">
                    <div class="input-group">
                        <label for="fromUserDeposit">From User</label>
                        <select class="form-input" id="fromUserDeposit">
                            <option value="">Select user</option>
                            <!-- Options will be populated from the database -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="amountDeposit">Amount</label>
                        <input class="form-input" type="text" id="amountDeposit" required>
                    </div>
                </div>
                <button class="btn-submit" type="submit">Deposit</button>
            </form>
        </div>
    </div>
    <div class="transaction-form withdraw">
        <h2>Withdraw Money</h2>
        <div class="withdraw-form-div">
            <form class="withdraw-form">
                <div class="form-group">
                    <div class="input-group">
                        <label for="fromUserWithdraw">From User</label>
                        <select class="form-input" id="fromUserWithdraw">
                            <option value="">Select user</option>
                            <!-- Options will be populated from the database -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="amountWithdraw">Amount</label>
                        <input class="form-input" type="text" id="amountWithdraw" required>
                    </div>
                </div>
                <button class="btn-submit" type="submit">Withdraw</button>
            </form>
        </div>
    </div>
</div>
<script type="module" src="/js/clientConfig.js"></script>
<script type="module" src="/js/dashboard.js"></script>
<script type="module" src="/js/transactionsFrontend.js"></script>
</body>
</html>
